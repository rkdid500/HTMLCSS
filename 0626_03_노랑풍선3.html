<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노랑풍선3</title>
  <style>
    *{margin: 0; padding: 0;}
    div.con{width: 1200px;}
    div.con h1{color: #222;}
    div.bd{width: 215px; height: 155px;}
    div.bd h2{color: #4567ad; margin: 20px auto;}
    div.bd p{color: #555; padding-top: 20px; border-top: 1px solid #ccc;}
  </style>
</head>
<body>
  <div class="con">
    <h1>노랑풍선<br>고객서비스 헌장</h1>
    <div class="bd">
      <h2>거품없는 여행상품</h2>
      <p>거품없는 여행상품으로<br>최고의 만족을 드리겠습니다.</p>
      <h2>고객의 안전</h2>
      <p>고객의 안전을 최우선으로 하여<br>여행문화를 선도하겠습니다.</p>
      <h2>친절한 서비스</h2>
      <p>친절한 서비스로<br>고객감동경영을 실천하겠습니다.</p>
      <h2>약속 준수</h2>
      <p>고객과의 약속을 준수하며<br>업무를 신속하고 정확하게<br>처리하겠습니다.</p>
      <h2>소중한 의견</h2>
      <p>고객의 소중한 의견을<br>경영에 충실히 반영하겠습니다.</p>
    </div>
  </div>
</body>
</html>
