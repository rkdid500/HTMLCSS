<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유한건강생활</title>
  <style>
    .wrap{width: 1200px; height: 500px; display: grid;
    grid-template-columns:593px 289px 289px ;
    grid-template-rows:230px 230px ;
    gap: 10px;
    }
    .wrap > div img{width: 100%; height: 100%; object-fit: cover; border-radius: 20px;}
    .item1{grid-column: 1; grid-row:1 / span 2;}
    .item2{grid-column: 2; grid-row: 1;}
    .item3{grid-column: 2; grid-row: 2;}
    .item4{grid-column: 3; grid-row: 1;}
    .item5{grid-column: 3; grid-row: 2;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="item1"><img src="./images/39.jpg" alt="39"></div>
    <div class="item2"><img src="./images/38.jpg" alt="38"></div>
    <div class="item3"><img src="./images/33.jpg" alt="33"></div>
    <div class="item4"><img src="./images/34.jpg" alt="34"></div>
    <div class="item5"><img src="./images/31.jpg" alt="31"></div>
  </div>
</body>
</html>
