<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webp</title>
  <style>
    *{margin: 0;padding: 0;}
    .videowrap{position: absolute; left: 0; top: 0; width: 100%; height: 100vh;}
    .videowrap video{width: 100%; height: 100%; object-fit: cover;}
    h2{color: #fff; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 1;}
    section{height: 100vh; background-color: #ccc; position: relative; top: 100vh;}
  </style>
</head>
<body>
    <div class="videowrap">
      <video controls loop muted autoplay>
        <source src="./video/main.webp" type="video/webp">
      </video>
    </div>
    <h2>사람을 좋아하는 LG전자가 여행을 좋아하는 당신을 위해 준비한<br>어나더하우스로 여행을 떠나보세요</h2>
    <section></section>
</body>
</html>
