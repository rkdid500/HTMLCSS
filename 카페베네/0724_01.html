<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none;}
    div.content{width: 1190px; margin: 0 auto; display: grid; grid-template-columns: 300px 300px 590px;
    grid-template-rows: 242px 376px 100px 600px;}
    div.con1{grid-column: 1 / 3;}
    div.con2{grid-row: 1 / 3; grid-column: 3;}
    div.cat{width: 300px; height: 476px; display: flex; justify-content: center;align-items: center; text-align: center; grid-row: 2 / 4;}
    div.cat a{display: block;}
    div.con3{grid-column: 2 / 4; grid-column: 2;}
    div.con4{grid-row: 4;}
    div.con5{grid-row: 3; grid-column: 3;}

  </style>
</head>
<body>
  <div class="content">
    <div class="con1">
      <img src="./images/배너1.jpg" alt="배너">
    </div>
    <div class="con2">
      <img src="./images/배너5.gif" alt="배너">
    </div>
    <div class="cat">
      <a href="#">
        <p><img src="./images/caat.gif" alt="cat"></p>
        <p>'좋은' 사람들이<br>
        '좋은' 원두로<br>
        '좋은' 커피를 내리는 곳<br>
        바로 카페베네입니다.</p>
      </a>
    </div>
    <div class="con3">
      <img src="./images/cat.jpg" alt="">
    </div>
    <div class="con4">
      <img src="./images/배너4.jpg" alt="">
    </div>
    <div class="con5">
      <img src="./images/배너6.jpg" alt="">
    </div>
  </div>
</body>
</html>
