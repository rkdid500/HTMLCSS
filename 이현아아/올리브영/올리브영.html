<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>올리브영</title>
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <style>
    *{margin: 0;padding: 0;}
ul{list-style: none;}
a{text-decoration: none; color: #000;}
.wrap{width: 1020px;margin: 0px auto;}

         /* header */
.wrap .top{position: relative; overflow: hidden;  height: 30px;}
.wrap .top > ul{float: right;}
.wrap .top > ul li{float: left; padding: 3px; }
.wrap .top > ul li a{color: #333; font-size: 12px; text-align: center; line-height: 30px;box-sizing: border-box;}
.wrap .top > ul li::after{content: "|"; color: #ddd; font-size: 12px; padding-left: 7px;}
.wrap .top > ul li:last-child:after{content: "";}

.wrap .inner{width: 1020px;height: 90px; margin-top: 20px;position: relative;}
.wrap .inner .logo{float: left;}
.wrap .inner .logo img{width: 246px;height: 40px;}

.wrap .inner input[type="search"]{width: 294px; height: 38px; padding: 0px 20px 0px 20px; box-sizing: border-box; border-radius: 20px; border: 1px solid rgb(130,220,40); background-color: #fff;margin-left: 10%;
}
.wrap .inner button{width: 40px;height: 38px; background-image: url(../image/search_icon.svg); position: absolute; background-repeat: no-repeat; border: none; background-color: #fff; background-position: -100%;}

.wrap .inner .text{float: right;}
.wrap .inner .text ul li{float: left;}
/* .wrap .inner .text ul li:first-child{background-image: url(../image/ico_delivery_flag.png);background-repeat: no-repeat; width: 100%; height: 2px;} */
.wrap .inner .text ul li::after{content: "|"; color: #ddd; padding: 0px 10px; font-size: 14px; height: 18px;}
/* .wrap .inner .text ul li:first-child::after{content: url(../image/ico_delivery_flag.png);} */
/* .wrap .inner .text ul li:nth-child(2)::after{content: url(../image/ico_arrow11x72.png);} */
.wrap .inner .text ul li:last-child::after{content: "";}
.wrap .inner .text ul li a{font-size: 14px; line-height: 35px;}


          /* section */
.wrap section .content{ width: 100%; max-width: 1020px;}
.wrap section .content > a{width: 170px; height: 44px;}
.wrap section .content ul.menulist{width:100%; height: 100%; margin: 0 auto;display: flex; align-items: center; gap: 20px; justify-content: space-between;}

  </style>
</head>
<body>
  <header>
  <div class="wrap">
      <div class="top">
        <ul>
          <li><a href="#">회원가입</a></li>
          <li><a href="#">로그인</a></li>
          <li><a href="#">장바구니</a></li>
          <li><a href="#">주문배송</a></li>
          <li><a href="#">고객센터</a></li>
          <li><a href="#">매장안내</a></li>
          <li><a href="#">Global</a></li>
        </ul>
      </div>
      <div class="inner">
        <div class="logo"><a href="#"><img src="./image/h1_logo.png" alt="logo"></a></div>
          <input type="search" name="search" placeholder="상품,브랜드,성분 검색" onfocus="this"
          >
          <button></button>
        <div class="text">
          <ul>
            <li><a href="#">오늘드림</a></li>
            <li><a href="#">관심 매장소식</a></li>
            <li><a href="#">최근 본 상품</a></li>
          </ul>
        </div>
      </div>
    </header>
    <section>
      <div class="content">
            <a href="#">카테고리</a>
            <ul class="menulist">
              <li><a href="#">오특</a></li>
              <li><a href="#">랭킹</a></li>
              <li><a href="#">헬스+</a></li>
              <li><a href="#">LUXE EDIT</a></li>
              <li><a href="#">기획전</a></li>
              <li><a href="#">세일</a></li>
              <li><a href="#">기프트카드</a></li>
              <li><a href="#">멤버십/쿠폰</a></li>
              <li><a href="#">이벤트</a></li>
          </ul>
      </div>
    </section>
  </div>
</body>
</html>
