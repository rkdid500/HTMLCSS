<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CASS 카스</title>
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none; display: inline-block;}
    img{vertical-align: middle;}

    #cass{width: 100%;height: 100%; margin: 0 auto;}
    #header{width: 100%; height: 140px; background-color: #fff; position: fixed; box-sizing: border-box;}
    #header ul.menu{width: 100%; display: flex; left: 0; justify-content: space-around; align-items: center; gap: 80px; line-height: 130px; text-align: center;}
    #header ul.menu li.sns ul li{display: inline-block;}
    #header ul.menu li.sns ul li img{margin: 0 5px;}

    .main a{height: 100%; display: block;}
    .main img{width: 100%;}
  </style>
</head>
<body>
  <div id="cass">
    <header id="header">
      <ul class="menu">
        <li class="btn">
          <a href="#"><img src="./images/btn_menu.png" alt=""></a>
        </li>
        <li class="logo">
          <a href="#"><img src="./images/CASS 카스맥주.png" alt=""></a>
        </li>
        <li class="sns">
          <ul>
            <li><a href="#"><img src="./images/Facebook.png" alt=""></a></li>
            <li><a href="#"><img src="./images/Instagram.png" alt=""></a></li>
            <li><a href="#"><img src="./images/Twitter.png" alt=""></a></li>
            <li><a href="#"><img src="./images/YouTube.png" alt=""></a></li>
          </ul>
        </li>
      </ul>
    </header>
    <div class="main">
      <a href="#"><img src="./images/카스라이트_오상욱 PC 메인배너_0.jpg" alt=""></a>
    </div>
  </div>
</body>
</html>
