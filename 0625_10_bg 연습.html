<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background img 연습</title>
  <style>
    div{height: 200px; 
      background: url(images/img_flwr.gif) left top/50px no-repeat,
      url(images/img_flwr.gif) right bottom/100px no-repeat,
      url(images/paper.gif) repeat;}
      p{height: 200px; border: 1px solid;
      background: url(images/photo1.jpg) left top/50px no-repeat,
      url(images/photo2.jpg) center top/50px no-repeat,
      url(images/photo3.jpg) right top/50px no-repeat;
    }
  </style>
</head>
<body>
  <div></div>
  <p></p>
</body>
</html>
