<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mix-blend-mode</title>
  <style>
    *{margin: 0;padding: 0;}
    .bg{height: 500px;background: url(./images/photo1.jpg) center/cover;}
    .text{font-size: 100px; font-weight: bold; text-align: center;
    mix-blend-mode: screen; background-color: #fff; line-height: 500px;}
    .text1{background: url(./images/photo2.jpg) center/cover; font-size: 100px; font-weight: bold; text-align: center; color: transparent; background-clip: text;}
    section{position: relative;}
    p{position: absolute;}
    p:first-child{left: 0;}
    p:nth-child(2){left: 100px;}
    p:nth-child(3){left: 200px;}
  </style>
</head>
<body>
  <div class="bg">
    <div class="text">mix-blend-mode</div>
  </div>
  <div class="text1">mix-blend-mode</div>
  <section>
    <p><img src="./images/ㅇ.svg" alt="logo"></p>
    <p><img src="./images/ㄹ.svg" alt="logo"></p>
    <p><img src="./images/ㅁ.svg" alt="logo"></p>
  </section>
</body>
</html>
