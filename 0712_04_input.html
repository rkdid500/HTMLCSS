<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none; color: #333;}
    #menu{display: none;}
    #menu:checked ~ nav{left: 0;}
    nav{width: 300px;height: 100%; position: fixed; background: #000;left: -0; top: -400px; transition: 0.5s;}
    nav ul li a{color: #fff; font-size: 20px;}
  </style>
</head>
<body>
  <input type="checkbox" id="menu">
  <label for="menu">Menu</label>
  <nav>
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
    </ul>
  </nav>
</body>
</html>
