<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    .container{display: flex; width: 500px; background-color: #ccc;}
    .container p{flex-basis: 100px; background-color: #ddd; border: 1px solid;}
    .container p:first-child{flex-grow: 1;}
    .container p:nth-child(2){flex-grow: 2;}
    .container p:nth-child(3){flex-grow: 1;}
    .container p:nth-child(4){flex-grow: 1;}
  </style>
</head>
<body>
  <div class="container">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
  </div>
</body>
</html>
