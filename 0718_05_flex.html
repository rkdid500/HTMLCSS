<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    .flex-container {
 display: flex;
 width: 500px;
 height: 300px;
 }
 .flex-container > div {
  cursor: pointer;
  flex: 1 1 30%;
 }
 .flex-container > div:first-child{background: red;}
 .flex-container > div:nth-child(2){background: yellow;}
 .flex-container > div:nth-child(3){background: green;}
 .flex-container:hover > div:hover{flex-basis: 60%;}
 .flex-container:hover > div:not(hover){flex-basis: 20%;}
  </style>
</head>
<body>
  <div class="flex-container">
    <div></div>
    <div></div>
    <div></div>
    </div>
</body>
</html>
