<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LG 생활건강</title>
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
		.wrap{width: 1336px;height: 400px;margin: 50px auto;}
		.wrap ul{display: flex;justify-content: space-between;height: 100%;}
		.wrap ul li{flex-basis: 15%;cursor: pointer; transition: flex-basis 0.5s;}
		.wrap ul li div{width:93%;border-radius: 10px;padding: 30px 10px 0;box-sizing: border-box;height: 100%;margin: 0 auto;}


		.wrap ul li:first-child{flex-basis: calc(100% - (15% * 3));}
		.wrap ul li:first-child div{width:97%;background: url(images/new_esg_img1.jpg);margin: 0 auto;}

		.wrap ul li:nth-child(2) div{background: url(images/new_esg_img2.jpg);}
		.wrap ul li:nth-child(3) div{background: url(images/new_esg_img3.jpg);}
		.wrap ul li:nth-child(4) div{background: url(images/new_esg_img4.jpg);}

		.wrap ul:hover li:hover{flex-basis: calc(100% - (15% * 3));}
		.wrap ul:hover li:hover div{width: 97%;margin: 0 auto;}
		.wrap ul:hover li:not(:hover) div{width: 93%;margin: 0 auto;}
		.wrap ul:hover li:not(:hover){flex-basis: 15%;}

		.wrap ul li p{color: #fff;}
		.wrap ul li p:first-child{font-size: 18px;display: none;}
		.wrap ul li p:last-child{font-size: 24px;}
		.wrap ul li:hover p:first-child{display: block;}
		.wrap ul li:hover p:last-child{font-size: 30px;}


  </style>
</head>
<body>
  <div class="wrap">
    <ul>
      <li>
          <div>
            <p>LG생활건강이만드는</p>
            <p>지속 가능한 삶</p>
          </div>
      </li>
      <li>
          <div>
            <p>지구를 물려주기 위한</p>
            <p>우리의 약속</p>
          </div>
      </li>
      <li>
          <div>
            <p>고객의 건강과 안전을</p>
            <p>지키는 열정</p>
          </div>
      </li>
      <li>
          <div>
            <p>공평하고 행복한 세상을 만들기 위한</p>
            <p>나눔과 포용</p>
          </div>
      </li>
  </div>
</body>
</html>
