<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LG 생활건강</title>
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    .wrap{width: 1370px;height: 406px; margin: 50px auto;}
    .wrap ul{display: flex; justify-content: space-between; height: 100%;}
    .wrap ul li{flex-basis: 13%; border-radius: 10px; padding: 30px 20px 0; box-sizing: border-box; cursor: pointer;
    transition: flex-basis 0.5s;}
    .wrap ul li:first-child{background-image: url(./images/new_esg_img1.jpg); flex-basis: calc(95% - (13% * 3));}
    .wrap ul li:nth-child(2){background-image: url(./images/new_esg_img2.jpg);}
    .wrap ul li:nth-child(3){background-image: url(./images/new_esg_img3.jpg);}
    .wrap ul li:nth-child(4){background-image: url(./images/new_esg_img4.jpg);}

    .wrap ul li p{color: #fff;}
    .wrap ul li p:first-child{font-size: 18px; display: none;}
    .wrap ul li p:last-child{font-size: 24px; font-weight: bold;}
    .wrap ul li:hover p:first-child{display: block;}
    .wrap ul li:hover p:last-child{font-size: 30px;}

    .wrap ul:hover li:hover{flex-basis:calc(95% - (13% * 3)) ; }
    .wrap ul:hover li:not(hover){flex-basis: 13%;}


  </style>
</head>
<body>
  <div class="wrap">
    <ul>
      <li>
          <p>LG생활건강이만드는</p>
          <p>지속 가능한 삶</p>
      </li>
      <li>
          <p>지구를 물려주기 위한</p>
          <p>우리의 약속</p>
      </li>
      <li>
          <p>고객의 건강과 안전을</p>
          <p>지키는 열정</p>
      </li>
      <li>
          <p>공평하고 행복한 세상을 만들기 위한</p>
          <p>나눔과 포용</p>
      </li>
  </div>
</body>
</html>
