<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>롯데렌터카 G car</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="js/car.js"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <div class="car">
    <div class="head">
      <div class="logo">
        <p><img src="./images/로고화이트.png" alt=""></p>
      </div>
    </div>
    <div class="bg">
      <p><img src="./images/temp_main_pc_gcar.50b686704eb8f513a1ea.png" alt=""></p>
    </div>
    <div class="main">
      <div class="con1">
        <div class="content">
          <div class=text>
            <p>#필요한만큼만</p>
            <p>30분 부터 10분 단위로<br>내가 필요한 딱 그만큼만 빌리세요</p>
          </div>
          <p><img src="./images/img1.png" alt=""></p>
        </div>
        <div class="content">
          <div class=txt>
            <p>#내주위어디든</p>
            <p>G car Zone을 찾을 필요가 없어요.<br>내 주위 3분 거리 어디에나 있어요.</p>
          </div>
          <p><img src="./images/img2.png" alt=""></p>
        </div>
        <div class="content">
          <div class=txt>
            <p>#다양한차종</p>
            <p>60여 종 이상 전기차,수입차까지<br>지루할 틈 없이 골라 탈 수 있어요.</p>
          </div>
          <p><img src="./images/img3.png" alt=""></p>
        </div>
        <div class="content">
          <div class=txt>
            <p>#간편하게</p>
            <p>예약부터 차량 이용까지<br>스마트폰으로 간편하게 이용하세요.</p>
          </div>
          <p><img src="./images/img4.png" alt=""></p>
        </div>
      </div>
      <div class="con2"></div>
    </div>
  </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
</body>
</html>
