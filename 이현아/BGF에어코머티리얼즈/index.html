<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none;}
    
    .swiper {
      width: 1191px;
      height: 557px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: relative;
    }

    .top p a{display: block;font-size: 100px; color: #011e41; font-weight: bold;}
    .text{position: absolute; left: 0;top: 0; color: #fff;}
    .text p:first-child{font-size: 45px;}
    .text p:last-child{font-size: 20px;}
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="top">
    <p><a href="#">Solution</a></p>
  </div>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./images/sec03_m_img01.jpg" alt="">
        <div class="text">
          <p>자동차</p>
          <p>탄소저감과 지속가능성을 고려하여 혁신적인 자동차 소재를 개발하는데 주력하고 있습니다.</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="./images/sec03_m_img02.jpg" alt="">
        <div class="text">
          <p>자동차</p>
          <p>탄소저감과 지속가능성을 고려하여 혁신적인 자동차 소재를 개발하는데 주력하고 있습니다.</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="./images/sec03_m_img03.jpg" alt="">
        <div class="text">
          <p>자동차</p>
          <p>탄소저감과 지속가능성을 고려하여 혁신적인 자동차 소재를 개발하는데 주력하고 있습니다.</p>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>

</html>
