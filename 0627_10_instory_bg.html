<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IN STORY</title>
  <style>
    *{margin: 0;padding: 0;}
    /* .wrapper{width: 1000px; margin: 0 auto;} */
    .wrapper{background-color: #d3222a;}
    .top{text-align: right; width: 1000px; margin: 0 auto;}
    .pattern{background-image: url(./images/pattern.gif); height: 82px;}
    .pattern_inner{width: 1000px; margin: 0 auto;}
    .main{height: 625px; overflow: hidden;width: 1000px; margin: 0 auto;}
    .main>div{float: left;}
    .main>div:last-child{width: 514px;height: 625px;background-image: url(./images/index_main_02.gif);}
    .foot{clear: left; height: 100px; background-color: #fff; border-bottom: 1px solid #ccc;}
    .foot_inner{width: 1000px; margin: 0 auto; text-align: center; line-height: 100px;}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top"><img src="images/index_top.gif" alt="top"></div>
      <div class="pattern">
          <div class="pattern_inner">
          <img src="./images/index_pattern.gif" alt="pattern">
        </div>
    </div>
    <div class="main">
      <div><img src="./images/index_main_01.gif" alt="main"></div>
      <div><p>Home 메인 페이지입니다.</p></div>
    </div>
    <div class="foot">
      <div class="foot_inner">
        <img src="./images/copyright.gif" alt="copyright">
      </div>
    </div>
  </div>
</body>
</html>
