<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도원스타일</title>
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none; color: #333;}
    body{background:url(https://www.t-won.com/img/main/brand_bg.jpg);}
    .more{margin: 100px; position: relative;}
    .more p{position: absolute; display: inline-block;}
    .more p:first-child{width: 0; overflow: hidden; display: inline-block;color:#fff;line-height: 50px;
    white-space: nowrap;transition:0.5s;}
    .more p:last-child{width: 50px; height: 50px; background-color: #fff; border-radius: 50%; text-align: center; line-height: 50px; font-size: 25px; font-weight: bold; color: #333;transition: 0.5s;}



    .more:hover p:first-child{width:100%; transition: 1s;}
    .more:hover p:last-child{transform: translateX(100px); transition: 0.5s; background: #ae874e; color: #fff;}
  </style>
</head>
<body>
  <div class="more">
    <a href="#">
      <p>View more</p>
      <p>+</p>
    </a>
  </div>
</body>
</html>
