<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청년포털</title>
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none; color: #000;}
    .txt{font-size: 70px; position: relative; font-weight: bold;}
    .black:first-child{position: absolute;left: 0; top: 0; overflow: hidden; white-space: nowrap;
      animation-name: txt; animation-duration: 3s; animation-iteration-count: infinite;}
      .black:last-child{position: absolute;left: 0; top: 0; overflow: hidden; white-space: nowrap;
      animation-name: txt; animation-duration: 3s; animation-iteration-count: infinite;}
    .gray{color: #e6e6e6;}
    
    @keyframes txt{
      0%{width: 0;}
      100%{width: 100%;}
    }
    h1{
      font-size: 100px;
      -webkit-text-stroke:1px red;
      text-stroke:1px red;
      color: yellow;
    }
    </style>
</head>
<body>
  <div class="txt">
    <p class="black">Harness Your Data to</p>
    <p class="gray">Harness Your Data to</p>
    <p class="black">Boost Efficiency and Reduce Emissions</p>
    <p class="gray">Boost Efficiency and Reduce Emissions</p>

  </div>
  <h1>text-stroke</h1>
</body>
</html>
