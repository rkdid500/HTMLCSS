<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    .wrap{width: 800px; margin: 0 auto;}
    .dir{overflow: hidden;}
    .dir > div{float: left;}
    .dir > .directory{margin-left: 200px; font-size: 14px;;}
    .dir > .directory ul{list-style: none;}
    .dir > .directory ul li{float: left; margin-right: 40px;}
    .dir > .food02{float: right;}
    .con{overflow: hidden;}
    .food{position: relative; z-index: 1;}
    .con > div{float: left;}
    .number{border-left: 1px solid #ccc;}
    .con .side .number p:first-child{width: 110px; height: 100px; border-radius:50%; background-color: #FDDEE1; text-align: center; font-size: 60px; color: #E0A0A6; line-height:100px; margin: 0 auto;}
    .con .side .number p:last-child{width: 90%; height: 18px; font-size: 16px; background-color: #FDDEE1;color: red; padding-left: 10px; line-height: 20px; text-transform: uppercase; font-size: 12px; font-weight: bold; margin:10px auto 0;}
    .con .side{position: relative; top: 160px;}
    .con .side .nav{position: relative; left: -2px;}
    .navigation{text-decoration:underline;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top"><img src="/images/food_img/top.gif" alt="top"></div>
    <div class="dir">
      <div class="food01"><img src="/images/food_img/food_01.gif" alt="food01"></div>
      <div class="directory">
        <ul>
          <li>AUGUST / 2003 /</li>
          <li>SUMMER</li>
          <li>SPECIAL</li>
          <li>EÂ·MAGRZINE</li>
        </ul>
      </div>
      <div class="food02"><img src="/images/food_img/food_02.gif" alt="food02"></div>
    </div>
    <div class="con">
      <div class="note"><img src="/images/food_img/note.gif" alt="note"></div>
      <div class="food"><img src="/images/food_img/image.gif" alt="food"></div>
      <div class="side">
        <div class="number">
          <p><strong>08</strong></p>
          <p>food & diet</p>
        </div>
        <div class="navigation">
          <p>01.contents</p>
          <p>02.contents</p>
          <p>03.contents</p>
          <p>04.contents</p>
          <p>05.contents</p>
        </div>
        <div class="navigation2">
          <p>CONTENTS BANNER</p>
          <p>CONTENTS BANNER</p>
          <p>CONTENTS BANNER</p>
        </div>
      </div>
      <div class="page"><img src="/images/food_img/page.gif" alt="page"></div>
    </div>
      <div class="bot"><img src="/images/food_img/bottom.gif" alt="bottom"></div>
  </div>
</body>
</html>
