<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{height: 300px;}
    p{width: 300px;height: 300px;background-color: #ccc;}
    .ball{width: 50px;height: 50px; border-radius: 50%; background-color: #ccc; position: relative;}
  </style>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script>
    $(function(){
      $("#btn").click(function(){
        $("p").animate({width:"0",backgroundColor:"red"},1000,"linear");
      });
      $("#move").click(function(){
        $(".ball").animate({left:"300px"},1000)
                  .animate({top:"300px"},1000)
                  .animate({left:"0"},1000)
                  .animate({top:"0"},1000)
      });
      $("#move").trigger("click");
      let interval = setInterval(function(){
        $("#move").click()
      },4000);
    });
  </script>
</head>
<body>
  <div class="box">
    <p></p>
  </div>
  <button id="btn">클릭</button>
  <div class="ball"></div>
  <button id="move">move</button>
</body>
</html>

<!-- animate는 속성 넣을때 중괄호 안에 넣어야함 :도 필수
 - 속도 속성 기본이 swing이기 때문에 안넣어도 됨 생략 가능 -
 - 여러번 속성 줄 수 있음
 - 변수는 따움표 넣으면 안됨-->
