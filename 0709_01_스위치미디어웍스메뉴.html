<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스위치미디어웍스</title>
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    ul li{line-height: 30px;}
    a{text-decoration: none; color: #000;}
    #wrap{margin: 0 auto; width: 1400px;}
    #wrap .left{width: 100%; margin-top: 40px; float: left;}
    #wrap .left p{font-size: 88px;}
    #wrap .right{width: 100%; height: 120px;}
    #wrap .right ul{width: 50%; height: 50%; float: right; margin-top: -230px;}
    #wrap .right > ul >li{font-size: 25px; border-bottom: 1px solid; padding: 20px 0;}
    #wrap .right ul li:first-child{border-top: 1px solid;}
    #wrap .right ul li span{float: right;}
    #wrap .right ul li .sub {height: 70px;}
    #wrap .right ul li .sub p{font-size: 14px; color: #0000009c; display: block; height: 0; margin-top: 100px;}
    #wrap .right>ul>li>a:hover .sub p{height: 50px;}
  </style>
</head>
<body>
  <div id="wrap">
    <div class="left">
      <p>Our<br>Services.</p>
    </div>
    <div class="right">
      <ul>
        <li><a href="#">UX / UI</a>
        <ul class="sub">
          <li><p>Concept Proposal / UX Planning / UI Design</p></li>
        </ul>
      </li>
        <li><a href="#">Motion</a>
          <ul class="sub">
            <li><p>Scenario Planning / 2D Motion graphic Design /<br>3D Modeling & Animation / 3D VFX</p></li>
          </ul>
        </li>
        <li><a href="#">Production</a>
          <ul class="sub">
            <li><p>Pre-Production / Production / Post-Production</p></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
