<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style:  none;}
    .wrap{background-color: #f3f3f3;margin: 0 auto; max-width: 940px; width: 95%; text-align: center;}
    .wrap h3{color: #444;}
    .wrap ul{display: flex; gap: 20px; }
    .wrap ul li{flex: 1 1 20%; background-color: #d2492c; border-radius: 20px; color: #fff;width: 168px; height: 100%; height: 305px; padding: 24px 13px 18px; box-sizing: border-box; font-size: 17px;}
    .wrap ul li .title{color: #ecff96;}
    .wrap ul li:nth-child(1)::before{background-position: 0px 0;}
    .wrap ul li:nth-child(2)::before{background-position: -108px 0;}
    .wrap ul li:nth-child(3)::before{background-position: -216px 0;}
    .wrap ul li:nth-child(4)::before{background-position: -324px 0;}
    .wrap ul li:nth-child(5)::before{background-position: -432px 0;}
    .wrap ul li::before{content: ""; width: 108px; height: 100px; background-image: url(https://www.shinsegaefood.com/images/icon/icon_voc.png); display: block; margin: 0 auto;}
    .wrap ul li div{width: 80%; margin: 0 auto;}
    .wrap ul li div p{padding-left: 7px; letter-spacing: -1px;}
    .wrap ul li div p::before{content: "";width: 2px;height: 2px;background: #fff;display: inline-block; margin: 13px 5px 0 -7px;border-radius: 50%;vertical-align: top;}

    @media screen and (max-width:960px) {
      .wrap ul{gap: 15px;}
      .wrap ul li{padding: 24px 10px 18px; height: 240px; font-size: 14px;}
      .wrap ul li:nth-child(1)::before{background-position: 0px 0;}
    .wrap ul li:nth-child(2)::before{background-position: -54px 0;}
    .wrap ul li:nth-child(3)::before{background-position: -108px 0;}
    .wrap ul li:nth-child(4)::before{background-position: -162px 0;}
    .wrap ul li:nth-child(5)::before{background-position: -216px 0;}
      .wrap ul li::before{width: 54px;height: 50px; background-size: auto 50px;}
    }
    @media screen and (max-width:640px) {
      .wrap{text-align: left;}
      .wrap ul{flex-direction: column; gap: 10px;}
      .wrap ul li{position: relative; width: 100%;}
      .wrap ul li::before{position: absolute; left: 20px;top: 20px;}
      .wrap ul li div p.title{padding: 0 0 10px 80px;}
      .wrap ul li div{display: flex; padding-left: 50px;}
      .wrap ul li div p{position: relative;}
      .wrap ul li div p::before{width: 0; height: 0;}
      .wrap ul li div p::after{content: "|"; width: 1px;height: 2px; background: #fff; position: absolute; right: 0;top: 0;}
      .wrap ul li div p:last-child::after{content: "";}
    }


  </style>
</head>
<body>
  <div class="wrap">
   <h3>고객불만 처리절차</h3>
    <ul>
      <li>
        <p class="title">접수</p> 
        <div>
          <p>홈페이지</p>
          <p>유선</p>
          <p>우편</p>
        </div>
      </li>
      <li>
        <p class="title">현장방문</p> 
        <div>
          <p>매장관리자</p>
          <p>CS담당자</p>
        </div>
      </li>
      <li>
        <p class="title">원인분석</p> 
        <div>
          <p>매장 및 제조사</p>
          <p>품질혁신팀</p>
          <p>연구분석팀</p>
          <p>식품안전센터</p>
        </div>
      </li>
      <li>
        <p class="title">대책수립</p> 
        <div>
          <p>원인분석<br>및 대책수립</p>
          <p>재발방지교육<br>및 개선</p>
        </div>
      </li>
      <li>
        <p class="title">고객보고</p> 
        <div>
          <p>결과보고</p>
          <p>소비자분쟁해결기준에 의한 보상</p>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
