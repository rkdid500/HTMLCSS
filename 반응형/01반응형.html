<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    .wrap{width: 100%; max-width: 1280px; height: 300px; background-color: red; transition: 0.5s; margin: 0 auto;}
    @media screen and (max-width:1280px) {
      .wrap{background-color: blue; transition: 0.5s;}
    }
    @media screen and (max-width:1024px) {
      .wrap{background-color: yellow; }
    }
    @media screen and (max-width:768px) {
      .wrap{background-color: green; }
    }
    @media screen and (max-width:480px) {
      .wrap{background-color: pink; }
    }
  </style>
</head>
<body>
  <div class="wrap"></div>
</body>
</html>
