<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼양그룹</title>
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    .wrap{max-width: 1600px;width: 100%; height: 360px; margin: 50px auto;}
    .wrap ul{display: flex; flex-wrap:wrap; height: 100%; justify-content: center;}
    .wrap ul li{width: 400px; height: 100%; background-size: cover;}
    .wrap ul li p{font-size: 36px; font-weight: bold; color: #fff; padding: 50px;}
    .wrap ul li:nth-child(1){background-image: url(./images/main_bg1.jpg);}
    .wrap ul li:nth-child(2){background-image: url(./images/main_bg2.png);}
    .wrap ul li:nth-child(3){background-image: url(./images/main_bg3.jpg);}
    .wrap ul li:nth-child(4){background-image: url(./images/main_bg4.jpg);}


    @media screen and (min-width:1024px) {
      .wrap ul li{width: 25%; height: 100%; flex-wrap: nowrap;}
    }
    @media screen and (max-width:1024px) {
      .wrap ul li{width: 50%; height: 250px;}
    }
    @media screen and (max-width:767px) {
      .wrap ul li{width: 100%; height: 175px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <ul>
      <li>
        <p>화학</p>
      </li>
      <li>
        <p>식품</p>
      </li>
      <li>
        <p>의약바이오</p>
      </li>
      <li>
        <p>패키징</p>
      </li>
    </ul>
  </div>
</body>
</html>
