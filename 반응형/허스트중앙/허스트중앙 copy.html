<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <style>
    *{margin: 0;padding: 0;}
    a{text-decoration: none; color: #666;}
    .voiceWrap{background-color: #f2eff8; height: 100vh; display: flex; align-items: center; overflow: hidden;}
    .voiceWrap .voice{width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 40px; height: 600px; display: flex; align-items: center; flex-wrap: wrap;}
    .voiceWrap .voice div{width: 460px;font-family: Noto Sans KR, 돋움, sans-serif;}
    .voiceWrap .voice div p.t1{font-size: 20px; color: #111; font-weight: 500;}
    .voiceWrap .voice div p.t2{font-size: 36px; color: #111; font-weight: 700; margin: 20px 0;}
    .voiceWrap .voice div p.t3{font-size: 18px; color: #666; letter-spacing: -2px;}
    .voiceWrap .voice div a{display: flex;border: 1px solid rgba(17,17,17,0.6); padding: 0 24px; height: 55px; align-items: center; width: 100px; margin-top: 20px;}
    .voiceWrap .voice div a span{margin-right: 20px;}
    .voiceWrap .voice div a img{vertical-align: middle;}
    .voiceWrap .voice > p{width: calc(100% - 460px); text-align: center;}
    .voiceWrap .voice > p img{width: 80%;}
    br{display: none;}

    @media screen and (max-width:1024px) {
      .voiceWrap .voice{height: auto;}
      .voiceWrap .voice div{width: 100%; text-align: center;}
      .voiceWrap .voice > p{width: 100%;}
      .voiceWrap .voice div a{margin-left: auto; margin-right: auto;}
      .voiceWrap .voice > p img{width: 580px;}
    }
    @media screen and (max-width:910px) {
      .voiceWrap .voice > p img{width: 80%;}
    }
    @media screen and (max-width:767px){
      .voiceWrap .voice{padding: 0 20px;}
      .voiceWrap .voice div p.t1{font-size: 16px;}
    .voiceWrap .voice div p.t2{font-size: 24px; }
    .voiceWrap .voice div p.t3{font-size: 14px; word-break: keep-all; width: 275px; margin: 0 auto;}
      .voiceWrap .voice > p img{width: 100%;}
    }
    @media screen and (max-width:480px){
      .voiceWrap{align-items: center;}
    }
  </style>
</head>
<body>
  <div class="voiceWrap">
    <div class="voice">
      <div>
        <p class="t1">엘르보이스</p>
        <p class="t2">여성의 삶,<br>레퍼런스가 필요할 때</p>
        <p class="t3">작가, 북튜버, 아나운서, 기자 싱어송라이터까지!<br>동시대를 살아가는 여성들의 에세이 뉴스레터를 구독해보세요.</p>
        <a href="#"><span>바로가기</span><img src="./images/main-page_button-arrow-dark.svg" alt="화살표"></a>
      </div>
      <p><img src="./images/theme-service_ellevoice.png" alt=""></p>
    </div>
  </div>
</body>
</html>
