<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오</title>
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    .wrap{width: 1316px; height: 846px; margin: 50px auto;}
    .wrap .head{width: 100%; height: 78px;}
    .wrap .head > img{float: left; height: 100%;}
    .wrap .head > p{font-size: 48px;font-weight: 500; line-height: 78px; width: 100%; height: 100%;}
    .wrap .main{width: 100%; height: 588px; }
    .wrap .main ul{width: 100%; height: 180px;display: flex; flex-wrap: wrap; font-size: 0; }
    .wrap .main ul li{background: #f3f3f3; border-radius: 30px; display:flex; flex: 1 1 40%; justify-content: space-between; align-items: center; height: 180px; width: 100%;margin: 16px 0 0 16px; box-sizing: border-box; padding: 62px;}
    .wrap .main ul li > p{font-size: 30px; font-weight: bold; line-height: 180px;}
    .wrap .main .item img{width: 56px;height: 56px; display: inline-block; margin-left: 12px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <img src="./images/ico_tit_service.gif" alt="ico">
      <p>더 나은 세상을 만드는 카카오 서비스</p>
      <div class="main">
        <ul>
          <li>
            <p>커뮤니티케이션</p>
              <div class="item">
                <img src="./images/kakao.png" alt="">
                <img src="./images/daum.png" alt="">
                <img src="./images/stroy.png" alt="">
                <img src="./images/puls.svg" alt="">
              </div>
          </li>
          <li>
            <p>비즈니스</p>
              <div class="item">
                <img src="./images/채널.png" alt="">
                <img src="./images/구름.png" alt="">
                <img src="./images/agit.png" alt="">
                <img src="./images/puls.svg" alt="">
              </div>
          </li>
          <li>
          <p>일상편의</p>
          <div class="item">
            <img src="./images/map.png" alt="">
            <img src="./images/taxi.png" alt="">
            <img src="./images/kakaobank.png" alt="">
            <img src="./images/puls.svg" alt="">
          </div>
        </li>
          <li>
          <p>쇼핑</p>
          <div class="item">
            <img src="./images/gift.png" alt="">
            <img src="./images/shop.png" alt="">
            <img src="./images/zigzag.png" alt="">
            <img src="./images/puls.svg" alt="">
          </div>
        </li>
          <li>
          <p>엔터테이먼트</p>
          <div class="item">
            <img src="./images/책갈피.png" alt="">
            <img src="./images/일본.png" alt="">
            <img src="./images/melon.png" alt="">
            <img src="./images/puls.svg" alt="">
          </div>
        </li>
          <li>
          <p>소셜임팩트</p>
          <div class="item">
            <img src="./images/heart.png" alt="">
            <img src="./images/puls.svg" alt="">
          </div>
        </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
