<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid</title>
	<style>
		*{margin: 0;padding: 0;}
		#wrap{width: 1400px;margin: 0 auto;
		display: grid;
		grid-template-columns: 215px 22px 215px 215px 215px 22px 215px 215px;
		grid-template-rows: 215px 11px 11px 215px;
	}
	#wrap > div img{width: 100%;height: 100%;object-fit: cover;}
	.review1{grid-column: 1 / span 3;grid-row: 1 /  span 2;}
	.review2{grid-row: 4 ;grid-column: 1;}
	.review3{grid-row: 4;grid-column: 3;}
	.review4{grid-row: 1 / span 5;grid-column: 4;}
	 .review5{grid-column: 5;grid-row: 1;}
	.review6{grid-column: 7;grid-row: 1;}
	.review7{grid-row: 3 /span 2;grid-column: 5 / span 3;}
	.review8{grid-row: 1 / span 5;grid-column: 8;}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="review1"><img src="./image/202301.jpg" alt="review1"></div>
		<div class="review2"><img src="./image/202302.jpeg" alt="review2"></div>
		<div class="review3"><img src="./image/202303.jpeg" alt="review3"></div>
		<div class="review4"><img src="./image/202304.jpg" alt="review4"></div>
		<div class="review5"><img src="./image/202305.jfif" alt="review5"></div>
		<div class="review6"><img src="./image/202306.jpeg" alt="review6"></div>
		<div class="review7"><img src="./image/202307.jpeg" alt="review7"></div>
		<div class="review8"><img src="./image/202308.jpeg" alt="review8"></div>
	</div>
</body>
</html>
