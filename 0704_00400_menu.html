<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노랑풍선 MENU</title>
  <style>
    *{margin: 0;padding: 0;background-color: bisque;}
    /* body{border-bottom: 1px solid silver;} */
    ul{list-style: none;}
    a{text-decoration: none;}
    #wrap{width: 1200px; margin: 0 auto;}
    #wrap header{height: 100px;  position: relative;}
    #wrap .logo{float: left; width: 135px;height: 42px; margin-top: 20px;}
    #wrap .menu{float: right;}
    /* #wrap .menu:hover{border-bottom: 1px solid;} */
    #wrap .menu > ul{width: 800px; height: 50px; margin-right: 20px; margin-top: 20px;}
    #wrap .menu > ul > li{float: left; width: 20%; position: relative;text-align: center;}
    #wrap .menu > ul > li > a{font-size: 24px; font-weight: bold; color: #fff; }
    #wrap .menu > ul .sub{height: 0; overflow: hidden;transition: 0.8s; position: absolute; left: 0; top: 52px; width: 100%; z-index: 1;}
    #wrap .menu > ul .sub a{color: #000;}
    #wrap .menu > ul:hover .sub{height: 1px; border-top: 1px solid #ffc72c; box-sizing: border-box; ; padding: 10px;}
    #wrap .menu > ul .sub li{text-align: center; line-height: 40px;}
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <div class="logo"><img src="./images/노랑풍선1.png" alt="풍선"></div>
      <div class="menu">
        <ul>
          <li>
            <a href="#">회사소개</a>
            <ul class="sub">
              <li><a href="#">회사소개</a></li>
              <li><a href="#">대표인사말</a></li>
              <li><a href="#">연혁</a></li>
              <li><a href="#">고객만족경영</a></li>
              <li><a href="#">윤리경영</a></li>
              <li><a href="#">CI소개</a></li>
              <li><a href="#">오시는길</a></li>
            </ul>
          </li>
          <li>
            <a href="#">투자정보</a>
            <ul class="sub">
              <li><a href="#">재무정보</a></li>
              <li><a href="#">공고사항</a></li>
            </ul>
          </li>
          <li>
            <a href="#">대리점안내</a>
            <ul class="sub">
              <li><a href="#">대리점소개</a></li>
              <li><a href="#">개설신청안내</a></li>
            </ul>
          </li>
          <li>
            <a href="#">홍보센터</a>
            <ul class="sub">
              <li><a href="#">사회공헌</a></li>
              <li><a href="#">보도기사</a></li>
            </ul>
          </li>
          <li>
            <a href="#">채용정보</a>
            <ul class="sub">
              <li><a href="#">인재상</a></li>
              <li><a href="#">복지제도</a></li>
              <li><a href="#">채용정보</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </header>
  </div>
</body>
</html>
