<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{display: none;}
  </style>
  <script>
    // class는 첫번째 선택할 때 숫자 0부터 시작이기 때문에 0이 첫번째임
    function myFnc1(){
      document.getElementsByClassName("demo")[0].style.display="block";
      document.getElementsByClassName("demo")[1].style.display="none";
    }
    function myFnc2(){
      document.getElementsByClassName("demo")[0].style.display="none";
      document.getElementsByClassName("demo")[1].style.display="block";
    }
  </script>
</head>
<body>
  <body>
    <h2>Demo JavaScript in Head</h2>
    <p class="demo">demo1</p>
    <p class="demo">demo2</p>
     <button type="button" onclick="myFnc1()">demo1</button>
     <button type="button" onclick="myFnc2()">demo2</button>
</body>
</html>
