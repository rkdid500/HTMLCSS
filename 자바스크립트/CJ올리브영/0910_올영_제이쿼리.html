<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    .list{max-width: 1420px; width: 95%; margin: 0 auto; display: flex; justify-content: center; gap: 10px;}
    .list li{flex: 1 ;}
    .list li img{width: 100%; object-fit: cover;}
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
    $(function(){
      // $(".list li").each(function(index,elem){
      //   console.log(elem);
      // })
      $(".list li").hover(function(){
        let i = $(this).index();
        $(".list li").each(function(index,elem){
          $(elem).find("img").attr("src",`images/img_sustain_pc_hover_${i+1}_${index+1}.jpg`)
        })
      },function(){})
      });
  </script>
</head>
<body>
  <ul class="list">
    <li><img src="./images/img_sustain_pc_1.jpg" alt=""></li>
    <li><img src="./images/img_sustain_pc_2.jpg" alt=""></li>
    <li><img src="./images/img_sustain_pc_3.jpg" alt=""></li>
    <li><img src="./images/img_sustain_pc_4.jpg" alt=""></li>
    <li><img src="./images/img_sustain_pc_5.jpg" alt=""></li>
  </ul>
</body>
</html>
