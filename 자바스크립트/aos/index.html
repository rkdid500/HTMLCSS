<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/aos.css">
  <style>
    section{max-width: 1200px; width: 100%; height: 100vh; margin: 0px auto; display: flex; justify-content: space-between;}
    section div{width: 200px;height: 200px; background: #ccc;}
  </style>
  
</head>
<body>
  <section></section>
  <section><div data-aos="fade-up">fade-up</div></section>
    <section>
      <div data-aos="fade-down">fade-down</div>
    </section>
  <section>
      <div data-aos="fade-left">fade-left</div>
      <div data-aos="fade-right">fade-right</div>
    </section>
    <section>
      <div data-aos="fade-up-right" data-aos-delay="500">fade-up-right</div>
      <div data-aos="fade-up-left" data-aos-delay="1000">fade-up-left</div>
      <div data-aos="fade-down-right" data-aos-delay="1500">fade-down-right</div>
      <div data-aos="fade-down-left" data-aos-delay="2000">fade-down-left</div>
    </section>
  <script src="js/aos.js"></script>

    AOS.init(){

      delay;500,
    };
  </script> -->
</body>
</html>
