<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    a{text-decoration: none;}
    .wrap{display: flex;margin: 50px auto; width: 100%; text-align: center; justify-content: center; gap: 10px;}
    .wrap p{background: #333333cc; width: 200px;height: 54px; border-radius: 50px; line-height: 54px;}
    .wrap p a{display: block; color: #ffffff80; font-size: 18px;}
  </style>
</head>
<body>
  <div class="wrap">
    <p>
      <a href="#">연구개발</a>
    </p>
    <p><a href="#">기초연구</a></p>
    <p><a href="#">패키지연구</a></p>
    <p><a href="#">기술연구</a></p>
    <p><a href="#">안전관리</a></p>
    <p><a href="#">연구전략</a></p>
  </div>
  <div class="img">
    <img src="https://www.lotternd.com/assets/images/sub/research/research-ban1.jpg" alt="">
    <img src="https://www.lotternd.com/assets/images/sub/research/research-ban2.jpg" alt="">
    <img src="https://www.lotternd.com/assets/images/sub/research/research-ban3.jpg" alt="">
    <img src="https://www.lotternd.com/assets/images/sub/research/research-ban4.jpg" alt="">
    <img src="https://www.lotternd.com/assets/images/sub/research/research-ban5.jpg" alt="">
    <img src="https://www.lotternd.com/assets/images/sub/research/research-ban6.jpg" alt="">
  </div>
  <script>
    let bg = document.querySelector(".wrap>p");
    let bnt = document.querySelector(".wrap>p>a");
    let sub = document.querySelectorAll(".img");
    sub.style.display = "none"
    btn.addEventListener("click",function(e){
      e.preventDefault();
      bg.style.background = "#da291c"
      sub.style.display = "block";
    })
  </script>
</body>
</html>
