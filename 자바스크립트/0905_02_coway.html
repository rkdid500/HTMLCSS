<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Coway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: relative;
    }

    .autoplay-progress {
      position: absolute;
      right: 16px;
      bottom: 16px;
      z-index: 10;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--swiper-theme-color);
    }

    .autoplay-progress svg {
      --progress: 0;
      position: absolute;
      left: 0;
      top: 0px;
      z-index: 10;
      width: 100%;
      height: 100%;
      stroke-width: 4px;
      stroke: var(--swiper-theme-color);
      fill: none;
      stroke-dashoffset: calc(125.6px * (1 - var(--progress)));
      stroke-dasharray: 125.6;
      transform: rotate(-90deg);
    }
    .swiper-slide .text{position: absolute; left: 250px;top: 40%; transform: translateY(-40%); color: #fff;}
    .swiper-slide .text p:first-child{font-size: 65px; font-weight: bold;}
    .swiper-slide .text p:last-child{font-size: 24px;}
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://sustainability.coway.co.kr/images/main/visual-slide-1.jpg" alt=""></img>
        <div class="text">
          <p>Company caring<br>for better Earth</p>
          <p>코웨이가 더 나은 지구를 만들어 나가겠습니다.</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="https://sustainability.coway.co.kr/images/main/visual-slide-2.jpg" alt=""></img>
        <div class="text">
          <p>Company caring<br>for better Earth</p>
          <p>코웨이가 더 나은 지구를 만들어 나가겠습니다.</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="https://sustainability.coway.co.kr/images/main/visual-slide-3.jpg" alt=""></img>
        <div class="text">
          <p>Company caring<br>for better Earth</p>
          <p>코웨이가 더 나은 지구를 만들어 나가겠습니다.</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="https://sustainability.coway.co.kr/images/main/visual-slide-4.jpg" alt=""></img>
        <div class="text">
          <p>Company caring<br>for better Earth</p>
          <p>코웨이가 더 나은 지구를 만들어 나가겠습니다.</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="https://sustainability.coway.co.kr/images/main/visual-slide-5.jpg" alt=""></img>
        <div class="text">
          <p>Company caring<br>for better Earth</p>
          <p>코웨이가 더 나은 지구를 만들어 나가겠습니다.</p>
        </div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
    <div class="autoplay-progress">
      <svg viewBox="0 0 48 48">
        <circle cx="24" cy="24" r="20"></circle>
      </svg>
      <span></span>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    const progressCircle = document.querySelector(".autoplay-progress svg");
    const progressContent = document.querySelector(".autoplay-progress span");
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      },
      on: {
        autoplayTimeLeft(s, time, progress) {
          progressCircle.style.setProperty("--progress", 1 - progress);
          progressContent.textContent = `${Math.ceil(time / 1000)}s`;
        }
      }
    });
  </script>
</body>

</html>
