<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    *{margin: 0;padding: 0;}
    #wrap{width: 1200px; margin: 0 auto; display: grid;
    grid-template-areas:"logo menu menu menu menu"
    "slide slide slide slide slide"
    "con1 con1 con2 con3 con3"
    "ftlogo copyright copyright copyright sns";
    grid-template-columns: 200px 200px 400px 200px 200px;
    grid-template-rows: 100px 300px 200px 100px;
    }

    .logo{grid-area: logo; background-color: #aaa;}
    .menu{grid-area: menu;background-color: #bbb;}
    .slide{grid-area: slide;background-color: #ccc;}
    .con1{grid-area: con1;background-color: #ddd;}
    .con2{grid-area: con2;background-color: #eee;}
    .con3{grid-area: con3;background-color: #aaa;}
    .ftlogo{grid-area: ftlogo;background-color: #bbb;}
    .copyright{grid-area: copyright;background-color: #ccc;}
    .sns{grid-area: sns;background-color: #ddd;}
  </style>
</head>
<body>
  <div id="wrap">
    <div class="logo"></div>
    <div class="menu"></div>
    <div class="slide"></div>
    <div class="con1"></div>
    <div class="con2"></div>
    <div class="con3"></div>
    <div class="ftlogo"></div>
    <div class="copyright"></div>
    <div class="sns"></div>
  </div>
</body>
</html>
